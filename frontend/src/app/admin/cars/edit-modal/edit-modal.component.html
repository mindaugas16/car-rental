<h4>
  {{car ? 'Redaguoti automobilį' : 'Pridėti naują automobilį'}}
</h4>

<form [formGroup]="form">
  <!--<div class="alert alert-danger" role="alert" *ngIf="form.errors && form.errors.invalid">-->
  <!--Klaida. Neužpildyti visi privalomi registracijos laukai-->
  <!--</div>-->
  <!--<div class="alert alert-danger" role="alert" *ngIf="form.errors && form.errors.badRequest">-->
  <!--Klaida. Neteisingi duomenys-->
  <!--</div>-->
  <div class="form-group">
    <label>Brand*</label>
    <input type="text" formControlName="brand" class="form-control">
  </div>

  <div class="form-group">
    <label>Model*</label>
    <input type="text" formControlName="model" class="form-control">
  </div>

  <div class="form-group">
    <label>Production Year*</label>
    <input type="number" formControlName="productionYear" class="form-control">
  </div>

  <div class="form-group">
    <label>Category</label>
    <select formControlName="category">
      <option value="">Select...</option>
      <option [ngValue]="categories.SEDAN">
        {{'Sedanas'}}
      </option>
      <option [ngValue]="categories.HATCHBACK">
        {{'Hečbekas'}}
      </option>
      <option [ngValue]="categories.CABRIOLET">
        {{'Kabrioletas'}}
      </option>
      <option [ngValue]="categories.COUPE">
        {{'Kupė'}}
      </option>
      <option [ngValue]="categories.CROSSOVER">
        {{'Visureigis'}}
      </option>

    </select>

  </div>

  <div class="form-group">
    <label>Mileage</label>
    <input type="number" formControlName="mileage" class="form-control">
  </div>

  <div class="form-group">
    <label>Color</label>
    <input type="text" formControlName="color" class="form-control">
  </div>

  <div class="form-group">
    <label>Description</label>
    <textarea type="text" formControlName="description" class="form-control" size="5">
    </textarea>
  </div>

  <div class="form-group">
    <label>Price for minute</label>
    <input type="number" formControlName="priceMin" class="form-control">
  </div>

  <div class="form-group">
    <label>Location</label>
    <select formControlName="location">
      <option value="">Select...</option>
      <option *ngFor="let location of locations" [ngValue]="location._id">
        {{location.address}}
      </option>
    </select>
  </div>

  <div class="d-flex justify-content-end">
    <button class="btn btn-success mr-3" *ngIf="car; else create" (click)="onUpdate()">Išsaugoti</button>
    <ng-template #create>
      <button class="btn btn-success mr-3" (click)="onAdd()">Pridėti</button>
    </ng-template>
    <button class="btn btn-light" (click)="activeModal.close()">Cancel</button>
  </div>
</form>
