<h4>
  {{user ? 'Redaguoti vartotojo įrašą' : 'Sukurti naują vartotoją'}}
</h4>

<form [formGroup]="form">
  <!--<div class="alert alert-danger" role="alert" *ngIf="form.errors && form.errors.invalid">-->
  <!--Klaida. Neužpildyti visi privalomi registracijos laukai-->
  <!--</div>-->
  <!--<div class="alert alert-danger" role="alert" *ngIf="form.errors && form.errors.badRequest">-->
  <!--Klaida. Neteisingi duomenys-->
  <!--</div>-->
  <div class="form-group">
    <label>Email*</label>
    <input type="email" formControlName="email" class="form-control">
  </div>

  <div class="form-group">
    <label>Name*</label>
    <input type="text" formControlName="name" class="form-control">
  </div>

  <div class="form-group">
    <label>Surname*</label>
    <input type="text" formControlName="surname" class="form-control">
  </div>

  <div class="form-group">
    <label>Birth date</label>
    <input type="text" formControlName="birthDate" class="form-control">
  </div>

  <div class="form-group">
    <label>Driver license number</label>
    <input type="number" formControlName="driverLicenseNumber" class="form-control">
  </div>


  <div class="form-group">
    <label>Role</label>
    <select formControlName="role">
      <option value="">Select...</option>
      <option *ngFor="let role of roles" [ngValue]="role.value">
        {{role.name}}
      </option>
    </select>
  </div>

  <div class="d-flex justify-content-end">
    <button class="btn btn-success mr-3" *ngIf="user; else create" (click)="onUpdate()">Išsaugoti</button>
    <ng-template #create>
      <button class="btn btn-success mr-3" (click)="onAdd()">Sukurti</button>
    </ng-template>
    <button class="btn btn-light" (click)="activeModal.close()">Atšaukti</button>
  </div>
</form>
